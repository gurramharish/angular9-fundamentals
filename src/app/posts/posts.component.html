<h1>Posts</h1>
<mat-card>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let post of posts">
        <h3 matLine> {{post.postId}}. {{ post.postTitle | titlecase }} </h3>
        <p matLine>
          {{ post.description }}
        </p>
        <mat-list-item *ngFor="let comment of post.comments">
          <p matLine>
            {{comment.cmntId}}. {{ comment.comment }} | {{comment.userName}}
          </p>
        </mat-list-item>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
