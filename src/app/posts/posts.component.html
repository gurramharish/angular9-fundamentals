<mat-card>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let post of posts$ | async">
        <h3 matLine> {{ post.title | titlecase }} </h3>
        <p matLine>
          {{ post.description }}
        </p>
        <mat-list-item *ngFor="let comment of post.comments">
          <p matLine>
            {{ comment.comment }} | {{comment.userName}}
          </p>
        </mat-list-item>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
